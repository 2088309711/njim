<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <title>计算器</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/pintuer/pintuer.css">
    <script src="/static/js/jquery.js"></script>
    <script src="/static/pintuer/pintuer.js"></script>
    <script src="/static/js/vue.js"></script>
</head>
<body>
<div class="container">

    <div class="line-middle">
        <div class="xl12"><h3 class="height-large">开局金额</h3></div>
        <div class="xl8">
            <input id="start-num" type="text" class="input"/>
        </div>
        <div class="xl4">
            <button id="start-num-red" class="button">-</button>
            <button id="start-num-add" class="button">+</button>
        </div>
    </div>

    <hr/>
    <div class="line-middle">
        <div class="xl12"><h3 class="height-large">计划收益</h3></div>
        <div class="xl8">
            <input id="profit-num" type="text" class="input"/>
        </div>
        <div class="xl4">
            <button id="profit-num-red" class="button">-</button>
            <button id="profit-num-add" class="button">+</button>
        </div>
    </div>

    <hr/>
    <div class="line-middle">
        <div class="xl12"><h3 class="height-large">当前余额</h3></div>
        <div class="xl8">
            <input id="now-balance" type="text" class="input"/>
        </div>
        <div class="xl4">
            <button id="now-balance-red" class="button">-</button>
            <button id="now-balance-add" class="button">+</button>
        </div>
    </div>

    <button id="submit" class="button button-block bg-sub margin-top">计算</button>

    <hr/>

    <table class="table table-bordered">
        <tr class="text-dot">
            <td>本局投注</td>
            <td><span id="result-1">-</span> 元</td>
        </tr>

        <tr>
            <td>本局投注后余额变更到</td>
            <td><span id="result-4">-</span> 元</td>
        </tr>

        <tr>
            <td>胜利后下局投注</td>
            <td><span id="result-2">-</span> 元</td>
        </tr>
        <tr>
            <td>两连胜收入</td>
            <td><span id="result-3">-</span> 元</td>
        </tr>
    </table>
</div>
<script src="js/count_1.js"></script>
</body>
</html>
