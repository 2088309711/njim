<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <title>统计</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="/static/pintuer/pintuer.css">
    <link rel="stylesheet" href="css/count_2.css">
    <script src="/static/js/jquery.js"></script>
    <script src="/static/zclip/jquery.zclip.min.js"></script>
    <script src="/static/pintuer/pintuer.js"></script>
    <script src="/static/js/vue.js"></script>
    <script src="/static/layer-v3.1.1/layer/layer.js"></script>
</head>
<body>
<div class="container-layout padding-top padding-bottom">

    <div id="data">
        <iframe src="//www.yyc91.com/static/data/80CurIssue.json"></iframe>
        <iframe src="//www.9h991.com/static/data/80CurIssue.json"></iframe>
        <iframe src="//www.rd2255.com/static/data/80CurIssue.json"></iframe>
        <iframe src="//www.sh1333.com/static/data/80CurIssue.json"></iframe>
    </div>

    <input type="text" class="input" id="result" value=''/>

    <div class="line-middle margin-top">

        <div class="x2 option-panel">

            <div class="form-group">
                <div class="label">
                    <label>大小</label>
                </div>
                <div class="field">
                    <input type="text" class="input" id="num"/>
                </div>
            </div>

            <div class="form-group">
                <div class="label">
                    <label>增加</label>
                </div>
                <div class="field">
                    <input type="text" class="input" id="add"/>
                </div>
            </div>

            <div class="form-group">
                <div class="label">
                    <label>封顶</label>
                </div>
                <div class="field">
                    <input type="text" class="input" id="max"/>
                </div>
            </div>

            <div class="form-group">
                <div class="label">
                    <label>遗漏</label>
                </div>
                <div class="field">
                    <input type="text" class="input" id="miss"/>
                </div>
            </div>


            <div class="form-group">
                <div class="label">
                    <label>方法</label>
                </div>
                <div class="field">
                    <label class="margin-big-right">
                        <input name="method" value="1" type="radio">
                        正常
                    </label>
                    <label>
                        <input name="method" value="2" type="radio">
                        收尾
                    </label>
                </div>
            </div>

        </div>


        <div id="vue-result" class="x8 table-1">
            <template v-if="isShow()">
                <div class="content">
                    <h1>{{result[0].issue}} 期清单</h1>
                </div>

                <template v-for="(data,index) in result[0].betting">


                    <div class="mingci margin-top">
                        <h1>{{data.name}}</h1>

                        <div :class="activeClass(data.big) + ' row clearfix'">
                            <div class="left">大</div>
                            <div class="right">
                                <input readonly type="text" @click="selectText($event)" v-show="data.big"
                                       :value="data._big"
                                       class="input2"/>
                            </div>
                        </div>

                        <div :class="activeClass(data.small) + ' row clearfix'">
                            <div class="left">小</div>
                            <div class="right">
                                <input readonly type="text" @click="selectText($event)" v-show="data.small"
                                       :value="data._small" class="input2"/>
                            </div>
                        </div>

                        <div :class="activeClass(data.single) + ' row clearfix'">
                            <div class="left">单</div>
                            <div class="right">
                                <input readonly type="text" @click="selectText($event)" v-show="data.single"
                                       :value="data._single" class="input2"/>
                            </div>
                        </div>

                        <div :class="activeClass(data._double) + ' row clearfix'">
                            <div class="left">双</div>
                            <div class="right">
                                <input readonly type="text" @click="selectText($event)" v-show="data._double"
                                       :value="data.__double"
                                       class="input2"/>
                            </div>
                        </div>

                        <template v-if="showLH(index)">
                            <div :class="activeClass(data.loong) + ' row clearfix'">
                                <div class="left">龙</div>
                                <div class="right">
                                    <input readonly type="text" @click="selectText($event)" v-show="data.loong"
                                           :value="data._loong"
                                           class="input2"/>
                                </div>
                            </div>

                            <div :class="activeClass(data.tiger) + ' row clearfix'">
                                <div class="left">虎</div>
                                <div class="right">
                                    <input readonly type="text" @click="selectText($event)" v-show="data.tiger"
                                           :value="data._tiger"
                                           class="input2"/>
                                </div>
                            </div>
                        </template>

                    </div>

                </template>
            </template>
        </div>

        <div id="vue-data" class="x2 out-result">

            <table class="table table-bordered">
                <tr>
                    <th>期号</th>
                    <th>结果</th>
                </tr>
                <tr v-for="tr in trs">
                    <td>{{tr.issue}}</td>
                    <td><span :class="'badge-1 badge-color-'+num" v-for="num in tr.nums"></span></td>
                </tr>
            </table>

        </div>

    </div>

</div>
<script src="js/count_2.js"></script>
</body>
</html>
