<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <title>统计</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="/static/pintuer/pintuer.css">
    <script src="/static/js/jquery.js"></script>
    <script src="/static/pintuer/pintuer.js"></script>
    <script src="/static/js/vue.js"></script>
    <style>
        .cur td {
            background: #ffd1a7;
            border-color: #ffa762;
            font-size: 30px;
        }

        .cur .bg {
            background: #ffa762;
        }

        th {
            color: #ff6800;
        }

        .no-show {
            background: #fff !important;
            color: #fff !important;
            border-color: #ddd !important;
        }

        .table-1 {
            height: 410px;
            overflow: auto;
        }

        iframe {
            display: block;
            width: 100%;
            height: 37px;
            border-top: 1px solid #ddd;
        }

    </style>
</head>
<body>
<div class="container-layout padding-top padding-bottom">
    <div class="line-middle">
        <div class="x9 table-1">

            <table id="vue-node" class="table table-bordered">
                <tr>
                    <th>冠</th>
                    <th>亚</th>
                    <th>三</th>
                    <th>四</th>
                    <th>五</th>
                    <th>六</th>
                    <th>七</th>
                    <th>八</th>
                    <th>九</th>
                    <th>十</th>
                </tr>
                <tr v-for="(tr,index) in trs" :class="trClass(index)">
                    <td v-for="(v,i) in tr" :class="tdClass(i)">{{v}}</td>
                </tr>
            </table>

        </div>

        <div class="x3">

            <div class="form-group">
                <div class="label">
                    <label>大小</label>
                </div>
                <div class="field">
                    <input type="text" class="input" id="num"/>
                </div>
            </div>

            <div class="form-group">
                <div class="label">
                    <label>翻倍增加</label>
                </div>
                <div class="field">
                    <input type="text" class="input" id="add"/>
                </div>
            </div>

            <div class="form-group">
                <div class="label">
                    <label>封顶</label>
                </div>
                <div class="field">
                    <input type="text" class="input" id="max"/>
                </div>
            </div>


            <div class="form-group">
                <div class="label">
                    <label>车道数量</label>
                </div>
                <div class="field">
                    <input type="text" class="input" id="col"/>
                </div>
            </div>

            <div class="form-group">
                <div class="label">
                    <label>类型</label>
                </div>
                <div class="field">

                    <label class="margin-big-right">
                        <input name="type" value="1" type="radio">
                        大
                    </label>
                    <label class="margin-big-right">
                        <input name="type" value="2" type="radio">
                        小
                    </label>
                    <label class="margin-big-right">
                        <input name="type" value="3" type="radio">
                        单
                    </label>
                    <label>
                        <input name="type" value="4" type="radio">
                        双
                    </label>

                </div>
            </div>

            <div class="form-group">
                <div class="label">
                    <label>方法</label>
                </div>
                <div class="field">
                    <label class="margin-big-right">
                        <input name="method" value="1" type="radio">
                        正常
                    </label>
                    <label>
                        <input name="method" value="2" type="radio">
                        收尾
                    </label>
                </div>
            </div>

        </div>
    </div>

    <div class="line-middle bg padding-top">

        <div class="x9">
            <div class="form-group">
                <div class="field">
                    <input type="text" class="input" id="result"/>
                </div>
            </div>
        </div>

        <div class="x3">

            <div class="form-button">
                <button id="count" class="button border-sub margin-right">计算</button>
                <button id="start" class="button border-dot">重新开局</button>
            </div>

        </div>

    </div>


    <div id="data">
        <iframe src="https://www.sh1333.com/static/data/80CurIssue.json"></iframe>
        <iframe src="https://www.yyc91.com/static/data/80CurIssue.json"></iframe>
        <iframe src="https://www.rd2255.com/static/data/80CurIssue.json"></iframe>
        <iframe src="http://www.9h991.com/static/data/80CurIssue.json"></iframe>
    </div>

</div>
<script src="js/count_2.js"></script>
</body>
</html>
