<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <title>统计</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="/static/pintuer/pintuer.css">
    <link rel="stylesheet" href="css/count_2.css">
    <script src="/static/js/jquery.js"></script>
    <script src="/static/zclip/jquery.zclip.min.js"></script>
    <script src="/static/pintuer/pintuer.js"></script>
    <script src="/static/js/vue.js"></script>
    <script src="/static/layer-v3.1.1/layer/layer.js"></script>
</head>
<body>
<div class="container-layout padding-top padding-bottom">

    <div id="data">
        <iframe src="//www.yyc91.com/static/data/80CurIssue.json"></iframe>
        <iframe src="//www.9h991.com/static/data/80CurIssue.json"></iframe>
        <iframe src="//www.rd2255.com/static/data/80CurIssue.json"></iframe>
        <iframe src="//www.sh1333.com/static/data/80CurIssue.json"></iframe>
    </div>

    <textarea id="result" rows="1" class="input"></textarea>

    <div class="line-middle margin-top">

        <div class="x2 option-panel">


            <div class="panel">
                <div class="panel-head">
                    通用
                </div>

                <div class="panel-body padding-little-bottom">
                    <div class="form-group">
                        <div class="label">
                            <label>数据</label>
                        </div>
                        <div class="field">
                            <button index="0" class="open-window button button-little margin-small">线路1</button>
                            <button index="1" class="open-window button button-little margin-small">线路2</button>
                            <button index="2" class="open-window button button-little margin-small">线路3</button>
                            <button index="3" class="open-window button button-little margin-small">线路4</button>
                        </div>
                    </div>
                </div>


                <div class="panel-body padding-little-top padding-small-bottom">
                    <div class="form-group">
                        <div class="label">
                            <label>方法</label>
                        </div>
                        <div class="field">
                            <label class="margin-big-right">
                                <input name="method" value="1" type="radio">
                                正常
                            </label>
                            <label>
                                <input name="method" value="2" type="radio">
                                收尾
                            </label>
                        </div>
                    </div>
                </div>

                <div class="panel-body padding-little-top padding-bottom">
                    <div class="form-group">
                        <div class="label">
                            <label>显示</label>
                        </div>
                        <div class="field">
                            <label class="margin-big-right">
                                <input name="show_panel" value="1" type="checkbox" checked>
                                两面
                            </label>
                            <label>
                                <input name="show_panel" value="2" type="checkbox" checked>
                                1~10名
                            </label>
                        </div>
                    </div>
                </div>

            </div>

            <div class="panel margin-top">
                <div class="panel-head">
                    两面参数
                </div>
                <div class="panel-body">
                    <div class="form-group">
                        <div class="label">
                            <label>大小</label>
                        </div>
                        <div class="field">
                            <input type="text" class="input" id="num"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="label">
                            <label>增加</label>
                        </div>
                        <div class="field">
                            <input type="text" class="input" id="add"/>
                        </div>
                    </div>


                    <div class="form-group">
                        <div class="label">
                            <label>封顶</label>
                        </div>
                        <div class="field">
                            <input type="text" class="input" id="max"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="label">
                            <label>遗漏</label>
                        </div>
                        <div class="field">
                            <input type="text" class="input" id="miss"/>
                        </div>
                    </div>


                </div>
            </div>


            <div class="panel margin-top">
                <div class="panel-head">
                    1~10 名参数
                </div>
                <div class="panel-body">

                    <div class="form-group">
                        <div class="label">
                            <label>初始投注额</label>
                        </div>
                        <div class="field">
                            <input type="text" class="input" id="num_1_10"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="label">
                            <label>最低收益</label>
                        </div>
                        <div class="field">
                            <input type="text" class="input" id="min_1_10"/>
                        </div>
                    </div>


                    <div class="form-group">
                        <div class="label">
                            <label>最小遗漏</label>
                        </div>
                        <div class="field">
                            <input type="text" class="input" id="miss_1_10"/>
                        </div>
                    </div>


                    <div class="form-group">
                        <div class="label">
                            <label>最大遗漏</label>
                        </div>
                        <div class="field">
                            <input type="text" class="input" id="max_miss_1_10"/>
                        </div>
                    </div>

                </div>
            </div>

        </div>

        <div id="vue-result" class="x8 table-1">
            <div class="content">
                <h1>
                    <span v-if="isShow()">{{result[0].issue}} 期投注清单</span>
                    <span v-else>{{info}}</span>
                </h1>
            </div>

            <template v-if="isShow()">

                <div class="two-sides" v-if="panel.two_sides">
                    <template v-for="(data,index) in result[0].twoSides">

                        <div class="item">

                            <template v-for="(obj,index) in data.item">
                                <div class="num">
                                    <span>{{obj.miss}}</span>
                                    <input readonly type="text" @click="selectText($event)" v-show="obj.is_betting"
                                           :value="obj.betting_amount">
                                </div>

                            </template>
                        </div>

                    </template>
                </div>

                <div class="one-to-ten" v-if="panel.one_to_ten">

                    <div class="item" v-for="(data,index) in result[0].oneToTen">
                        <div class="num" v-for="(obj,index) in data.nums">
                            <span>{{obj.miss}}</span>
                            <input v-show="obj.betting" readonly type="text" @click="selectText($event)"
                                   :value="obj.num">
                        </div>
                    </div>

                </div>
            </template>
        </div>

        <div id="vue-data" class="x2 out-result">

            <table class="table table-bordered">
                <tr>
                    <th>期号</th>
                    <th>结果</th>
                </tr>
                <tr v-for="tr in trs">
                    <td>{{tr.issue}}</td>
                    <td><span :class="'badge-1 badge-color-' + num" v-for="num in tr.nums"></span></td>
                </tr>
            </table>

        </div>

    </div>

    <div class="panel margin-top">
        <div class="panel-head">数据分析</div>
        <div class="panel-body">

            <div>
                <button class="button border-sub margin-right" id="two-sides-miss">两面遗漏</button>
                <button class="button border-sub margin-right" id="one-to-ten-miss">1~10名遗漏</button>
                <button class="button border-sub margin-right" id="count-law">计算规律</button>
            </div>

            <textarea id="out-obj" rows="10" class="input margin-top text-large height-large"></textarea>

        </div>
    </div>

</div>

<div id="betting-panel" class="container-layout padding-top">

    <div class="tab" data-toggle="click">
        <div class="tab-head">
            <strong>面板</strong>
            <ul class="tab-nav">
                <li class="active"><a href="#tab-1">1</a></li>
                <li><a href="#tab-2">2</a></li>
                <li><a href="#tab-3">3</a></li>
            </ul>
        </div>
        <!--tab-body-bordered-->
        <div class="tab-body">
            <div class="tab-panel active" id="tab-1">

                <div id="vue-one-big-and-one-small">
                    <div class="two-sides" v-if="isShow()">
                        <div class="item" v-for="(data1,index1) in result[0].betting">
                            <div class="num" v-for="(data2,index2) in data1.item">
                                <!--<span></span>-->
                                <input v-if="data2.is_betting" value="data2.betting_amount" readonly type="text">
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <div class="tab-panel" id="tab-2">

                <div class="two-sides">
                    <div class="item">
                        <div class="num">
                            <span>1</span>
                            <input readonly type="text">
                        </div>
                    </div>
                </div>

            </div>
            <div class="tab-panel" id="tab-3">

                <div class="one-to-ten">
                    <div class="item">
                        <div class="num">
                            <span>1</span>
                            <input readonly type="text">
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>


    <div id="close-betting-panel" class="icon-compress"></div>

</div>

<script src="js/count_2.js"></script>
</body>
</html>
