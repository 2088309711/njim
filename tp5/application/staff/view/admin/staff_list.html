<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>客服列表</title>
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<link rel="stylesheet" href="/component/pintuer/pintuer.css">
<style type="text/css">
.staff-table tr th {
	text-align: center;
}
</style>
</head>
<body>
	<div class="layout padding">

		<blockquote class="border-main padding">
			<strong style="margin: 0;">客服列表</strong>
		</blockquote>

		<div style="height: 10px;"></div>

		<table
			class="table table-hover table-striped border border-bottom text-center staff-table">
			<tr>
				<th>用户名</th>
				<th>昵称</th>
				<th>可接待（是/否）</th>
				<th>当前访客量(位)</th>
				<th>客服类型</th>
				<th>登录时间</th>
				<th>更多</th>
			</tr>

			@volist name="list" id="vo"@
			<tr>
				<td>@$vo.user_name@</td>
				<td>@$vo.name@</td>
				<td>@$vo.state@</td>
				<td>@$vo.work@</td>
				<td>@$vo.power@</td>
				<td>@$vo.login_date@</td>
				<td><a class="button button-little border-main" href="">修改</a>
					<a class="button button-little border-dot" href="">删除</a></td>
			</tr>
			@/volist@

		</table>


		<div class="line text-center height-large">
			共@$recordNums@条记录，当前@$curPage@/@$maxPage@页
			<button class="button button-little border-main"
				onclick="toPage('1')">首页</button>
			<button class="button button-little border-main"
				onclick="toPage('@$prePage@')">上页</button>
			<button class="button button-little border-main"
				onclick="toPage('@$nextPage@')">下页</button>
			<button class="button button-little border-main"
				onclick="toPage('@$maxPage@')">尾页</button>

			转到第 <select class="text-main border border-main radius" id="sel-page"
				onchange="toSelPage()"> @for start="1" end="$maxPage+1"@
				<option @$i==$curPage? 'selected="selected" ':''@ value="@$i@">@$i@</option>
				@/for@
			</select> 页
		</div>

	</div>


	<script type="text/javascript">
		function toPage(num) {
			location.href = "/index.php/staff/admin/stafflist/curPage/" + num;
		}

		function toSelPage() {
			var pageNum = document.getElementById("sel-page").value;
			toPage(pageNum);
		}
	</script>
</body>
</html>
