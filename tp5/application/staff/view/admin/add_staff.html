<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>添加客服</title>
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<link rel="stylesheet" href="/component/pintuer/pintuer.css">
</head>
<body>
	<div class="layout padding">

		<blockquote class="border-main padding">
			<strong style="margin: 0;">添加客服</strong>
		</blockquote>

		<div class="form-group hidden padding-top" id="alert">
			<div class="alert alert-yellow">
				<span onclick="hideAlert()" class="close rotate-hover"></span><strong>注意：</strong><span
					id="alert-text"></span>
			</div>
		</div>

		<div class="line">

			<form action="/index.php/staff/admin/addStaffAction" method="post"
				onsubmit="return ckForm()" class="xl12 xs5 xm3">

				<div class="form-group">
					<div class="label">
						<label for="name">昵称</label>
					</div>
					<div class="field">
						<input type="text" class="input" id="name" name="name">
					</div>
				</div>
				<div class="form-group">
					<div class="label">
						<label for="user-name">用户名</label>
					</div>
					<div class="field">
						<input type="text" class="input" id="user-name"
							onblur="ckUserName_2()" name="userName">
					</div>
				</div>
				<div class="form-group">
					<div class="label">
						<label for="password-1"> 密码 </label>
					</div>
					<div class="field">
						<input type="password" class="input" id="password-1"
							name="password">
					</div>
				</div>
				<div class="form-group">
					<div class="label">
						<label for="password-2"> 确认密码 </label>
					</div>
					<div class="field">
						<input type="password" class="input" id="password-2"
							name="password2">
					</div>
				</div>

				<div class="form-group">

					<input class="button bg-main" type="submit" value="添加">
				</div>

			</form>

		</div>

	</div>

	<script src="/static/js/jquery.js"></script>
	<script src="/static/js/add-staff.js"></script>
</body>
</html>
