{extend name="base" /}
{block name="title"}修改客服信息 - 客服控制台{/block}
{block name="left"}{include file="left_admin" /}{/block}
{block name="content"}
<div class="tpl-content-wrapper">
    <div class="row-content am-cf">
        <div class="row">
            <div class="am-u-sm-12 am-u-md-12 am-u-lg-12">
                <div class="widget am-cf">
                    <div class="widget-head am-cf">
                        <div class="widget-title am-fl">修改客服信息</div>
                        <div class="widget-function am-fr">
                            <a href="javascript:;" class="am-icon-cog"></a>
                        </div>
                    </div>
                    <div class="widget-body am-fr">
                        <form action="/index.php/staff/Staff_Manage/saveStaff" method="post"
                              class="am-form tpl-form-border-form tpl-form-border-br" onsubmit="return true;">
                            {:token()}
                            <input type="hidden" name="id" value="{$staff.id}">
                            <div class="am-form-group">
                                <label class="am-u-sm-3 am-form-label">客服状态</label>
                                <div class="am-u-sm-9">
                                    <div class="tpl-switch">
                                        <input type="checkbox" id="open"
                                               class="ios-switch bigswitch tpl-switch-btn"
                                               name="state" value="1"
                                               {eq name="$staff.state" value="1" }checked{/eq}>
                                        <div class="tpl-switch-btn-view">
                                            <div></div>
                                        </div>
                                    </div>
                                    <small>员工账户被关闭后将无法登录系统</small>
                                </div>
                            </div>

                            <div class="am-form-group">
                                <label class="am-u-sm-3 am-form-label">客服名称</label>
                                <div class="am-u-sm-9">
                                    <input type="text" class="tpl-form-input" id="name"
                                           value="{$staff.name}" name="name" placeholder="请输入客服名称">
                                </div>
                            </div>

                            <div class="am-form-group">
                                <label class="am-u-sm-3 am-form-label">密码</label>
                                <div class="am-u-sm-9">
                                    <input type="text" class="tpl-form-input" id="example-name"
                                           name="password" placeholder="请输入新密码">
                                    <small>不修改请留空</small>
                                </div>
                            </div>

                            <div class="am-form-group">
                                <label class="am-u-sm-3 am-form-label">性别</label>
                                <div class="am-u-sm-9">
                                    <label class="am-radio-inline">
                                        <input type="radio" value="1" name="sex" {eq name="$staff.sex" value="1"
                                               }checked{/eq}>男
                                    </label>
                                    <label class="am-radio-inline">
                                        <input type="radio" value="2" name="sex" {eq name="$staff.sex" value="2"
                                               }checked{/eq}>女
                                    </label>
                                    <label class="am-radio-inline">
                                        <input type="radio" value="0" name="sex" {eq name="$staff.sex" value="0"
                                               }checked{/eq}>保密
                                    </label>
                                </div>
                            </div>

                            <div class="am-form-group">
                                <label class="am-u-sm-3 am-form-label">描述</label>
                                <div class="am-u-sm-9">
                                    <textarea rows="5" id="description"
                                              name="description" placeholder="请输入描述内容">{$staff.description}</textarea>
                                </div>
                            </div>

                            <div class="am-form-group" style="margin-top: 20px;">
                                <div class="am-u-sm-9 am-u-sm-push-3">
                                    <button type="submit" class="am-btn am-btn-primary tpl-btn-bg-color-success">提交
                                    </button>

                                    <a href="/index.php/staff/Staff_Manage/index"
                                       class="am-btn am-btn-success am-margin-left-xs">返回</a>

                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{/block}
