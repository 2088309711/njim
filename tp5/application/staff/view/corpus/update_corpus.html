{extend name="base" /}
{block name="title"}修改词条 - 客服控制台{/block}
{block name="left"}{include file="left_admin" /}{/block}
{block name="content"}
<div class="tpl-content-wrapper">
    <div class="row-content am-cf">
        <div class="row">
            <div class="am-u-sm-12 am-u-md-12 am-u-lg-12">
                <div class="widget am-cf">
                    <div class="widget-head am-cf">
                        <div class="widget-title am-fl">修改词条</div>
                        <div class="widget-function am-fr">
                            <a href="javascript:;" class="am-icon-cog"></a>
                        </div>
                    </div>
                    <div class="widget-body am-fr">
                        <form action="/index.php/staff/corpus/updateCorpus"
                              class="am-form tpl-form-border-form tpl-form-border-br"
                              method="post" onsubmit="return check();">
                            {:token()}
                            <input type="hidden" name="id" value="{$corpus.id}">

                            <div class="am-form-group">
                                <label class="am-u-sm-2 am-form-label">匹配内容</label>
                                <div class="am-u-sm-10">
                                    <input type="text" class="tpl-form-input" placeholder="请输入匹配内容" name="title"
                                           value="{$corpus.title}">
                                </div>
                            </div>

                            <div class="am-form-group">
                                <label class="am-u-sm-2 am-form-label">回复内容</label>
                                <div class="am-u-sm-10">
                                    <input type="text" class="tpl-form-input" placeholder="请输入回复内容" name="content"
                                           value="{$corpus.content}">
                                </div>
                            </div>

                            <div class="am-form-group">
                                <div class="am-u-sm-10 am-u-sm-push-2">
                                    <button type="submit" class="am-btn am-btn-success">修改</button>
                                </div>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{/block}
